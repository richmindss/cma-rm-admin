<div class="row">
    <div class="col-md-3">
        <h3 *ngIf="questions"> Total Questions Rows: {{questions.length}} </h3>
    </div>

    <div class="col-md-3">
       <input *ngIf="questions && user.record?.Role =='Editor'" type="text" class="form-control" placeholder="Enter Question Id Prefix" [(ngModel)]="qbprefix"/>
    </div>

     <div class="col-md-3">
        <button *ngIf="questions && user.record?.Role =='Editor'" class="btn btn-success" type="button" (click)="generateQuestionBank(this.language)">
            <i class="fa fa-ticket"></i> Generate Question Bank
          </button>
    </div>

    <div class="col-md-3" *ngIf="questions && user.record?.Role =='Reviewer'">
        <select name="batch" class="form-control" (change)="onLanguageChange($event)">
            <option value="" disabled selected>Select Language</option>
            <option value="ENGLISH">ENGLISH</option>
            <option value="HINDI">HINDI</option>
            <option value="MARATHI">MARATHI</option>
            <option value="GUJARATI">GUJARATI</option>
            <option value="TAMIL">TAMIL</option>
            <option value="TELUGU">TELUGU</option>
        </select>
    </div>   
  
</div>

<div class="row" *ngFor="let ques of getQuestions()">
    
        <div class="col-md-12" *ngIf="ques">
            <app-q-question-container [qbid]="qbid" [questionId]="ques"></app-q-question-container>
        </div>
</div>

&nbsp;&nbsp;

<ngb-pagination
*ngIf="collectionSize > pageSize"
  [collectionSize]="collectionSize"
  [(page)]="page"
  [pageSize]="pageSize"
  [maxSize]="5"
  [rotate]="true"
  [ellipses]="false"
  [boundaryLinks]="true"
>
</ngb-pagination>

<div class="row" *ngIf="collectionSize > pageSize">
    <div class="col-md-12">
    <h4 style="color: red;">You should review all pages ({{ getTotalPages()}}) before you send to further process.</h4>
    </div>
</div>

<div class="row" *ngIf="collectionSize == 0 && user.record?.Role =='Reviewer'">
    <div class="col-md-12">
    <h4 style="color: red;">Questions not assign for Reviewing</h4>
    </div>
</div>

<div class="row" *ngIf="collectionSize > 0">
    <div class="col-md-3" style="color: green;" *ngIf="user.record?.Role=='Author'">
        <button type="button" class="btn btn-outline-primary" (click)="onReviewQuestion('Reviewing', 'All',this.language)">All Questions Send to Reviewer</button>
    </div>
     <div class="col-md-3" style="color: green;" *ngIf="user.record?.Role=='Reviewer'">
        <button type="button" class="btn btn-outline-primary" (click)="onReviewQuestion('Reviewed', 'All')">All Questions Send to Editor</button>
    </div>
</div>
