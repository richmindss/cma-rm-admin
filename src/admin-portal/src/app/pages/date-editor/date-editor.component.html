<div class="row p-2">
  <div class="col-md-4">
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">Immediate Update
      </label>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">On Time Update
      </label>
    </div>
  </div>
  <div class="col-md-4">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker" />
      <div class="input-group-append">
        <button class="btn btn-secondary" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
</div>
<div class="row p-2">
  <div class="col-md-12 text-left">
    <label>Content Editor</label>
  </div>
</div>
<div class="row p-2">
  <div class="container">
    <app-template-editor [elementId]="'my-editor'" (onEditorContentChange)="onTextChange($event)"
      [value]="selectionText"></app-template-editor>
  </div>
</div>
<div class="row p-2">
  <div class="col-md-6 text-right">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
  <div class="col-md-6 text-left">
    <button type="submit" class="btn btn-danger">Cancel</button>
  </div>
</div>
